Living Room:
  name: Living Room
#  control: hidden
  entities:
    - switch.ac_cold
    - switch.ac_hot
    - switch.ac_fan
    - switch.Samsung_Tv
    - switch.Yamaha_IR
    - media_player.yamaha
    - switch.lr_light1
    - switch.lr_light2
    - light.Corner_light
    - light.Hall_light
    - sensor.temperature
Kitchen: 
  name: Kitchen
#  control: hidden
  entities:
    - switch.Kitchen
Bedroom: 
  name: Bed Room
#  control: hidden
  entities:
    - sensor.broadlink_sensor_temperature
    - switch.bed_light
    - switch.bed_fan
    - switch.sonoff2
    - switch.sonoff3
    - switch.sonoff4
Rooms:
  view: yes
  name: Rooms
  entities:
    - group.living_room
    - group.bedroom
    - group.kitchen

living_room_ac:
  name: living_room_ac
  entities:
   - input_boolean.lr_ac_status
   - sensor.lr_ac_temp_sensor
   - cover.lr_ac_temp_cover
   - input_select.lr_ac_mode
   - input_select.lr_ac_fan

configurations:
  view: yes
  name: Config
  entities:
    - script.get_latest_config
    - script.update_hass
    - script.update_os
    - script.update_all

Israeli Radio:
  name: Israeli Radio
  entities:
    - input_select.radio_station
    - input_select.chromecast_radio
    - script.ilradio

